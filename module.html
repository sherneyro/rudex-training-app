                    5: { title: '–ü–æ–∫—Ä—ã—Ç–∏—è', content: '<h2>üü´ –ü–æ–∫—Ä—ã—Ç–∏—è</h2><p>–ö–æ–Ω—Ç–µ–Ω—Ç –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ...</p>' },
                    6: { title: '–õ–æ—Ñ—Ç-–ø–µ—Ä–µ–≥–æ—Ä–æ–¥–∫–∏', content: '<h2>üè¢ –õ–æ—Ñ—Ç-–ø–µ—Ä–µ–≥–æ—Ä–æ–¥–∫–∏</h2><p>–ö–æ–Ω—Ç–µ–Ω—Ç –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ...</p>' }
                }
            }
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        function initModule() {
            const module = moduleData[moduleId];
            if (!module) {
                window.location.href = 'index.html';
                return;
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
            document.getElementById('moduleIcon').textContent = module.icon;
            document.getElementById('moduleName').textContent = `–ú–æ–¥—É–ª—å ${moduleId}: ${module.name}`;
            document.getElementById('moduleDesc').textContent = module.desc;

            // –°–æ–∑–¥–∞—ë–º –≤–∫–ª–∞–¥–∫–∏
            createTabs(module.totalBlocks);

            // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—ã–π –±–ª–æ–∫
            loadBlock(1);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        function createTabs(totalBlocks) {
            const tabsContainer = document.getElementById('tabs');
            tabsContainer.innerHTML = '';

            for (let i = 1; i <= totalBlocks; i++) {
                const tab = document.createElement('div');
                tab.className = 'tab';
                tab.textContent = `–ë–ª–æ–∫ ${i}`;
                tab.onclick = () => loadBlock(i);
                tabsContainer.appendChild(tab);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –±–ª–æ–∫–∞
        function loadBlock(blockNum) {
            currentBlock = blockNum;
            const module = moduleData[moduleId];
            const block = module.blocks[blockNum];

            if (!block) return;

            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
            document.getElementById('blockText').innerHTML = block.content;

            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            document.querySelectorAll('.tab').forEach((tab, index) => {
                tab.classList.toggle('active', index + 1 === blockNum);
            });

            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            const btnPrev = document.getElementById('btnPrev');
            const btnNext = document.getElementById('btnNext');

            btnPrev.disabled = blockNum === 1;
            
            if (blockNum === module.totalBlocks) {
                btnNext.textContent = '‚úÖ –ü—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç';
                btnNext.className = 'btn-block-nav btn-test';
                btnNext.onclick = () => goToTest();
            } else {
                btnNext.textContent = '–°–ª–µ–¥—É—é—â–∏–π ‚û°Ô∏è';
                btnNext.className = 'btn-block-nav btn-next';
                btnNext.onclick = () => nextBlock();
                btnNext.disabled = false;
            }

            // –°–∫—Ä–æ–ª–ª–∏–º –Ω–∞–≤–µ—Ä—Ö
            window.scrollTo(0, 0);

            // –û—Ç–º–µ—á–∞–µ–º –±–ª–æ–∫ –∫–∞–∫ –ø—Ä–æ—Å–º–æ—Ç—Ä–µ–Ω–Ω—ã–π
            markBlockAsViewed();
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        function prevBlock() {
            if (currentBlock > 1) {
                loadBlock(currentBlock - 1);
            }
        }

        function nextBlock() {
            const module = moduleData[moduleId];
            if (currentBlock < module.totalBlocks) {
                loadBlock(currentBlock + 1);
            }
        }

        function goToTest() {
            window.location.href = `test.html?module=${moduleId}`;
        }

        // –û—Ç–º–µ—Ç–∫–∞ –±–ª–æ–∫–∞ –∫–∞–∫ –ø—Ä–æ—Å–º–æ—Ç—Ä–µ–Ω–Ω–æ–≥–æ
        function markBlockAsViewed() {
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –ª–æ–≥–∏–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            console.log(`–ë–ª–æ–∫ ${currentBlock} –º–æ–¥—É–ª—è ${moduleId} –ø—Ä–æ—Å–º–æ—Ç—Ä–µ–Ω`);
        }

        // –ó–∞–ø—É—Å–∫
        initModule();
    </script>
